            <h1 class="poetry_title">
                瞰人间
            </h1>
            <p class="poetry_content">
                风萧萧吹易水河畔，细雨落长安。
            </p>
            <p class="poetry_content">
                羌笛春风入玉门关，北国钟锣光寒。
            </p>
            <p class="poetry_content">
                塞外传出一缕孤烟，锦官皆锦观。
            </p>
            <p class="poetry_content">
                原野穹庐星如棋盘，江南渔歌唱晚。
            </p>
            <p class="poetry_content">
                人生不过几十余年，转眼一瞬间。
            </p>
            <p class="poetry_content">
                奈何愁绪却看不穿，实则过往云烟。
            </p>
            <p class="poetry_content">
                一跃出渊啸九天，
            </p>
            <p class="poetry_content">
                洗尽铅华青霜剑。
            </p>
            <p class="poetry_content">
                踏碎琉璃引紫电，
            </p>
            <p class="poetry_content">
                天生我才定不凡。
            </p>
