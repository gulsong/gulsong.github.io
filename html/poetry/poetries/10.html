            <h1 class="poetry_title">
                赠千鸟
            </h1>
            <p class="poetry_content">
                一曰：思思虑虑奏几世音，丝丝缕缕绕一人心。
            </p>
            <p class="poetry_content">
                二曰：风云变幻良木难求一静，一路坎坷本心不负清明。
            </p>
            <p class="poetry_content">
                三曰：琳玙藏于琳阙，佳人勿忘佳约。
            </p>
            <p class="poetry_content">
                四曰：勾月揽星辰赠故人，白首忆昔日笑离分。
            </p>
            <p class="poetry_content">
                五曰：可哀可喜可相唱，可待可问可相忘。
            </p>
            <p class="poetry_content">
                六曰：千山飞尽，难遇凰鸟。
            </p>
